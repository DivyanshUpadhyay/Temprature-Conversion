<!DOCTYPE html>
<html>
<head>
    <title>Temperature Conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Resources/style.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3482e19110.js" crossorigin="anonymous"></script>
    <link rel="icon" href="resources/temperature-three-quarters-solid.svg"/>
</head>
<body class="bg-dark">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white align-items-center" href="#">
                <i class="fa-solid fa-temperature-high fa-beat-fade fa-2x "></i>
                Temperature Converter
            </a>
        </div>
    </nav>
    <section>
        <div id="container" data-aos="zoom-in" data-aos-duration="2000">
            <div class="box" id="color1">
                <img src="resources/celsius_temperature_icon_216882.png" alt="" height="100px">
                <input type="number" id="celsiusInput" placeholder="Celsius" class="input-box">
            </div>
            <div class="box"  id="color2">
                <img src="resources/fahrenheit_temperature_icon_216902.png" alt="" height="100px">
                <input type="number" id="fahrenheitInput" placeholder="Fahrenheit" class="input-box">
            </div>
            <div class="box" id="color3">
                <img src="resources/temperature_kelvin_icon_135114.png"" height="100px">
                <input type="number" id="kelvinInput" placeholder="Kelvin" class="input-box">
            </div>
        </div>
    </section>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
    
    const celsiusInput = document.getElementById("celsiusInput");
    const fahrenheitInput = document.getElementById("fahrenheitInput");
    const kelvinInput = document.getElementById("kelvinInput");
    
    celsiusInput.addEventListener("input", () => {
        const celsiusValue = parseFloat(celsiusInput.value);
        const fahrenheitValue = (celsiusValue * 9/5) + 32;
        const kelvinValue = celsiusValue + 273.15;

        fahrenheitInput.value = isNaN(fahrenheitValue) ? "" : fahrenheitValue.toFixed(2);
        kelvinInput.value = isNaN(kelvinValue) ? "" : kelvinValue.toFixed(2);
    });

    fahrenheitInput.addEventListener("input", () => {
        const fahrenheitValue = parseFloat(fahrenheitInput.value);
        const celsiusValue = (fahrenheitValue - 32) * 5/9;
        const kelvinValue = (fahrenheitValue + 459.67) * 5/9;

        celsiusInput.value = isNaN(celsiusValue) ? "" : celsiusValue.toFixed(2);
        kelvinInput.value = isNaN(kelvinValue) ? "" : kelvinValue.toFixed(2);
    });

    kelvinInput.addEventListener("input", () => {
        const kelvinValue = parseFloat(kelvinInput.value);
        const celsiusValue = kelvinValue - 273.15;
        const fahrenheitValue = (kelvinValue * 9/5) - 459.67;

        celsiusInput.value = isNaN(celsiusValue) ? "" : celsiusValue.toFixed(2);
        fahrenheitInput.value = isNaN(fahrenheitValue) ? "" : fahrenheitValue.toFixed(2);
    });
</script>

</html>
